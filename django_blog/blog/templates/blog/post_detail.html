{% extends "blog/base.html" %}

{% block content %}
<article>
    <h2>{{ post.title }}</h2>
    <p>By {{ post.author }} on {{ post.created_at }}</p>
    <p>{{ post.content }}</p>
    {% if user.is_authenticated and user == post.author %}
        <a href="{% url 'post-edit' post.id %}">Edit</a> |
        <a href="{% url 'post-delete' post.id %}">Delete</a>
    {% endif %}
</article>
{% endblock %}
